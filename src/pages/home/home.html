<ion-header>
  <ion-navbar>
    <ion-title>
      Steam Deals
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<page-game-summary *ngFor="let game of games" [gameThumb]="game.thumb"
                   [gameTitle]="game.title"
                   [steamRating]="game.steamRatingPercent"
                   [metacriticRating]="game.metacriticScore"
                   [originalPrice]="game.normalPrice"
                   [salePrice]="game.salePrice"
                   [dealScore]="game.dealRating"
></page-game-summary>
</ion-content>
