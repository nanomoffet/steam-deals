<ion-card>
  <ion-grid>
    <ion-row>
      <ion-card-content>
        <ion-card-header>
          <h1>{{gameTitle}}Title</h1>
        </ion-card-header>
      </ion-card-content>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <h2>Steam Rating</h2>
              {{steamRating}}
            </ion-item>
            <ion-item>
              <h2>Metacritic Rating</h2>
              {{metacriticRating}}
            </ion-item>
            <ion-item>
              <h2>Original Price</h2>
              {{originalPrice}}
            </ion-item>
            <ion-item>
              <h2>Sale Price</h2>
              {{salePrice}}
            </ion-item>
            <ion-item>
              <h2>Deal Score</h2>
              {{dealScore}}
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-col>
      <ion-col>
        <img src="{{gameThumb}}" />
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-card>
