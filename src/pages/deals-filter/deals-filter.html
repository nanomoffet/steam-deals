<ion-header>
  <ion-title>Deals Filter</ion-title>
</ion-header>

<ion-content padding>
  <ion-list>
    <h2>Steam Rating</h2>
    <ion-item>

      <ion-range min="0" max="100" [(ngModel)]="steamRating">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

  <h2>Metacritic Rating</h2>

  <h2>Sale Price</h2>

  <h2>Deal Score</h2>

</ion-content>
