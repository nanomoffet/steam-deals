<ion-header>
  <ion-toolbar>

    <ion-title>Steam Deals</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openFilters($event)">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content #gameList padding>

  <page-scroll-to-top [gameList]="gameList"></page-scroll-to-top>



<page-game-summary *ngFor="let game of games | FilterPipe : {steamRange: steamRatingFilter,
                                                           metacriticRange: metacriticRatingFilter,
                                                           salePriceRange: salePriceFilter,
                                                           dealScoreRange: dealScoreFilter}"
                   (click)="openGameDetail(game)"
                   [gameThumb]="game.thumb"
                   [gameTitle]="game.title"
                   [steamRating]="game.steamRatingPercent"
                   [metacriticRating]="game.metacriticScore"
                   [originalPrice]="game.normalPrice"
                   [salePrice]="game.salePrice"
                   [dealScore]="game.dealRating"
></page-game-summary>
</ion-content>
